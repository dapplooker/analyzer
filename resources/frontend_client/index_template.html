<!DOCTYPE html>
<html lang="{{{language}}}" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="robots" content="noindex" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.discordapp.com/attachments/841142368031080489/924531884548030504/Dapplooker_icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.discordapp.com/attachments/841142368031080489/924531884548030504/Dapplooker_icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.discordapp.com/attachments/841142368031080489/924531884548030504/Dapplooker_icon.png">
    <!-- <link rel="manifest" href="/app/assets/img/site.webmanifest"> -->
    <!-- <link rel="mask-icon" href="/app/assets/img/safari-pinned-tab.svg" color="#62a8e6"> -->
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/841142368031080489/924531884548030504/Dapplooker_icon.png">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="app/assets/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="base-href" content="{{{baseHref}}}" />
    <meta name="uri" content="{{{uri}}}" />

    {{{embedCode}}}

    <title>DappLooker</title>

    <base href="{{{baseHref}}}" />

    <script type="application/json" id="_metabaseBootstrap">
      {{{bootstrapJSON}}}
    </script>

    <script type="application/json" id="_metabaseUserLocalization">
      {{{userLocalizationJSON}}}
    </script>

    <script type="application/json" id="_metabaseSiteLocalization">
      {{{siteLocalizationJSON}}}
    </script>

    <!-- If you modify this script, make sure you update the whitelisted Content-Security-Policy hash in metabase.server.middleware.security -->
    <script type="text/javascript">{{{bootstrapJS}}}</script>
  </head>

  <body>
    <div id="root"></div>


    <!-- Google Analytics -->
    <!-- If you modify this script, make sure you update the whitelisted Content-Security-Policy hash in metabase.server.middleware.security -->
    <!-- enableAnonTracking needs to be commented to enabled GA Tracking. It's pointing to DappLooker GA code. GA code is updated in file src/metabase/public_settings.clj defsetting ga-code -->
    {{#enableAnonTracking}}
      <script type="text/javascript">{{{googleAnalyticsJS}}}</script>
    {{/enableAnonTracking}}
  </body>
</html>
